<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hi üíñ!</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Segoe UI", system-ui, -apple-system, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 2.2rem 1.6rem;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 2;
      width: min(92vw, 360px);
    }

    h1 {
      margin: 0 0 0.5rem;
      color: #ff4d88;
      font-size: clamp(26px, 6vw, 34px);
      line-height: 1.1;
    }

    p {
      margin: 0.25rem 0 0;
      color: #ff4d88;
      opacity: 0.9;
      font-size: clamp(14px, 3.8vw, 16px);
    }

    button {
      margin-top: 1.1rem;
      padding: 14px 18px;
      border: none;
      border-radius: 14px;
      background: #ff4d88;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.12s ease, background 0.12s ease, box-shadow 0.12s ease;
      width: 100%;
      max-width: 260px;
      touch-action: manipulation;
      box-shadow: 0 10px 20px rgba(255, 77, 136, 0.25);
    }

    button:active {
      transform: scale(0.98);
    }

    button:hover {
      transform: scale(1.04);
      background: #ff2f75;
    }

    #message {
      margin-top: 1rem;
      color: #ff4d88;
      font-weight: bold;
      display: none;
      font-size: clamp(15px, 4vw, 17px);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -24px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 8px 10px rgba(255, 77, 136, 0.15));
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    /* Confetti pieces */
    .confetti {
      position: fixed;
      top: -10px;
      width: 9px;
      height: 14px;
      opacity: 0.95;
      border-radius: 2px;
      pointer-events: none;
      z-index: 5;
      will-change: transform;
      animation: confettiFall linear forwards;
      transform: translate3d(0,0,0) rotate(0deg);
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.06));
    }

    @keyframes confettiFall {
      0% {
        transform: translate3d(0, -20px, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate3d(var(--drift), 110vh, 0) rotate(var(--spin));
        opacity: 0.95;
      }
    }

    /* Exploding hearts */
    .boom-heart {
      position: fixed;
      left: 0;
      top: 0;
      transform: translate3d(-50%, -50%, 0);
      pointer-events: none;
      z-index: 6;
      user-select: none;
      will-change: transform, opacity;
      animation: boom 900ms ease-out forwards;
      filter: drop-shadow(0 10px 12px rgba(255, 77, 136, 0.18));
    }

    @keyframes boom {
      0%   { transform: translate3d(calc(var(--x) * 0px), calc(var(--y) * 0px), 0) scale(0.6); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate3d(var(--x), var(--y), 0) scale(1.4); opacity: 0; }
    }

    /* Reduce motion support */
    @media (prefers-reduced-motion: reduce) {
      .heart { animation: none; opacity: 0.4; }
      .confetti { animation: none; display: none; }
      .boom-heart { animation: none; display: none; }
      button { transition: none; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>His cutie üíï</h1>
    <p>This little page is just for you.</p>

    <button id="loveBtn" type="button">Click me üíò</button>
    <div id="message">Happy Valentine‚Äôs Day cutie üíñ</div>
  </div>

  <script>
    // Button click: show message + confetti + heart explosion
    const loveBtn = document.getElementById("loveBtn");
    const messageEl = document.getElementById("message");

    loveBtn.addEventListener("click", (e) => {
      messageEl.style.display = "block";

      const { clientX: x, clientY: y } = e;
      burstConfetti(x, y);
      explodeHearts(x, y);
    }, { passive: true });

    // Touch support (older mobile browsers sometimes don't fire click reliably)
    loveBtn.addEventListener("touchstart", (e) => {
      const t = e.changedTouches && e.changedTouches[0];
      if (!t) return;
      messageEl.style.display = "block";
      burstConfetti(t.clientX, t.clientY);
      explodeHearts(t.clientX, t.clientY);
    }, { passive: true });

    // Floating hearts background
    const hearts = ["üíñ", "üíó", "üíò", "üíù", "üíû"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.fontSize = (16 + Math.random() * 24) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 420);

    // Confetti burst
    const confettiColors = ["#ff4d88", "#ffd1e3", "#ffb3d1", "#ff7fb0", "#ffeef6", "#ff2f75"];

    function burstConfetti(x, y) {
      const count = 90; // burst size
      for (let i = 0; i < count; i++) {
        const piece = document.createElement("div");
        piece.className = "confetti";

        // start near click point
        const startX = x + rand(-20, 20);
        const startY = y + rand(-10, 10);
        piece.style.left = startX + "px";
        piece.style.top = startY + "px";

        // random size + color
        const w = rand(6, 10);
        const h = rand(10, 16);
        piece.style.width = w + "px";
        piece.style.height = h + "px";
        piece.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];

        // animation randomness
        const duration = rand(900, 1500);
        piece.style.animationDuration = duration + "ms";
        piece.style.setProperty("--drift", rand(-120, 120) + "px");
        piece.style.setProperty("--spin", rand(360, 1080) + "deg");

        // little rotation at start
        piece.style.transform = "rotate(" + rand(0, 180) + "deg)";

        document.body.appendChild(piece);
        setTimeout(() => piece.remove(), duration + 50);
      }
    }

    // Heart explosion
    const boomHearts = ["üíñ", "üíò", "üíù", "üíó", "üíû", "‚ù§Ô∏è"];

    function explodeHearts(x, y) {
      const count = 16;
      for (let i = 0; i < count; i++) {
        const h = document.createElement("div");
        h.className = "boom-heart";
        h.textContent = boomHearts[Math.floor(Math.random() * boomHearts.length)];

        h.style.left = x + "px";
        h.style.top = y + "px";

        // scatter vectors
        const angle = (Math.PI * 2) * (i / count) + rand(-0.25, 0.25);
        const radius = rand(60, 140);
        const dx = Math.cos(angle) * radius;
        const dy = Math.sin(angle) * radius;

        h.style.setProperty("--x", dx + "px");
        h.style.setProperty("--y", dy + "px");
        h.style.fontSize = rand(16, 28) + "px";

        document.body.appendChild(h);
        setTimeout(() => h.remove(), 950);
      }
    }

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
  </script>
</body>
</html>
